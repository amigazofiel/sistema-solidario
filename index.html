<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sistema Solidario</title>

    <!-- Tipografía moderna -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            color: #222;
        }

        .container {
            max-width: 420px;
            width: 90%;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
        }

        h1 {
            font-size: 1.9rem;
            font-weight: 600;
            margin-bottom: 1rem;
        }

        p {
            font-size: 1.1rem;
            font-weight: 300;
            color: #444;
            margin-bottom: 1.5rem;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 1rem;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #222;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #444;
        }

        .mensaje-exito {
            margin-top: 20px;
            font-size: 1.1rem;
            color: #0a7a0a;
            font-weight: 600;
            display: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Bienvenido a Sistema Solidario</h1>
        <p>Registrate para ser parte del lanzamiento oficial.</p>

        <form id="formRegistro">
            <input type="text" id="nombre" placeholder="Tu nombre" required />
            <input type="email" id="email" placeholder="Tu email" required />
            <button type="submit">Crear cuenta</button>
        </form>

        <div class="mensaje-exito" id="mensajeExito">
            Tu cuenta fue creada. Te damos la bienvenida a Sistema Solidario y te deseamos lo mejor.
        </div>
    </div>

    <script>
        // ✅ Captura automática de referidos (primer clic gana)
        const params = new URLSearchParams(window.location.search);
        const ref = params.get("ref");

        if (ref && !localStorage.getItem("ref")) {
            localStorage.setItem("ref", ref);
        }

        // ✅ Envío del formulario
        document.getElementById("formRegistro").addEventListener("submit", async (e) => {
            e.preventDefault();

            const nombre = document.getElementById("nombre").value.trim();
            const email = document.getElementById("email").value.trim();
            const referido_por = localStorage.getItem("ref") || null;

            try {
                const respuesta = await fetch("https://sistema-solidario-backend-v2.onrender.com/api/registro", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ nombre, email, referido_por })
                });

                const data = await respuesta.json();

                if (respuesta.ok) {
                    document.getElementById("formRegistro").style.display = "none";
                    document.getElementById("mensajeExito").style.display = "block";
                } else {
                    alert(data.error || "Ocurrió un error.");
                }

            } catch (error) {
                alert("Error de conexión con el servidor.");
            }
        });
    </script>
</body>
</html>
