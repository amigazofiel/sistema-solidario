<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sistema Solidario</title>

    <!-- Tipografía moderna y limpia -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f9f9f9; /* Fondo claro */
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            color: #222;
        }

        .container {
            max-width: 800px;
            padding: 20px;
        }

        h1 {
            font-size: 2.4rem;
            font-weight: 600;
            margin-bottom: 1rem;
            line-height: 1.3;
        }

        p {
            font-size: 1.3rem;
            font-weight: 300;
            color: #444;
            line-height: 1.6;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.9rem;
            }
            p {
                font-size: 1.1rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Gracias por estar aquí.</h1>
        <p>
            Estamos trabajando en algo grande para ayudarte a generar ingresos online de forma simple, recurrente y automatizada.<br><br>
            Muy pronto abriremos las puertas.
        </p>
    </div>
</body>
</html>
